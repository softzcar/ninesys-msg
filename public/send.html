<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar Mensaje de WhatsApp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        textarea {
            resize: vertical;
        }

        button {
            margin-top: 20px;
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        button:hover {
            background-color: #218838;
        }

        .response {
            margin-top: 20px;
            padding: 10px;
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Enviar Mensaje de WhatsApp</h2>
        <form id="whatsappForm">
            <label for="phone">Número de Teléfono:</label>
            <input type="text" id="phone" name="phone"
                placeholder="Ingresa el número con código de país (ej. 584123456789)" required>

            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" placeholder="Ingresa el nombre del destinatario" required>

            <label for="message">Mensaje:</label>
            <textarea id="message" name="message" rows="5" placeholder="Escribe el mensaje" required></textarea>

            <button type="submit">Enviar Mensaje</button>
        </form>

        <div class="response" id="responseMessage"></div>
    </div>

    <script>
        document.getElementById('whatsappForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const phone = document.getElementById('phone').value;
            const name = document.getElementById('name').value;
            const message = document.getElementById('message').value;

            const payload = {
                phone: phone,
                name: name,
                message: message
            };

            fetch('http://localhost:3000/send-message', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(payload)
            })
                .then(response => response.json())
                .then(data => {
                    const responseMessage = document.getElementById('responseMessage');
                    responseMessage.style.display = 'block';
                    if (data.message) {
                        responseMessage.textContent = `Mensaje enviado: ${data.message}`;
                        responseMessage.style.backgroundColor = '#d4edda';
                        responseMessage.style.color = '#155724';
                        responseMessage.style.borderColor = '#c3e6cb';
                    } else {
                        responseMessage.textContent = `Error: ${data.error || 'Ocurrió un problema al enviar el mensaje.'}`;
                    }
                })
                .catch((error) => {
                    const responseMessage = document.getElementById('responseMessage');
                    responseMessage.style.display = 'block';
                    responseMessage.textContent = `Error: ${error.message}`;
                });
        });
    </script>
</body>

</html>
