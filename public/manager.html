<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Gestor de Conexiones</title>
    <style>
        body { 
            font-family: sans-serif; 
            margin: 0; 
            background-color: #333; 
            color: #f1f1f1; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh;
        }
        .login-container {
            background-color: #444;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
            text-align: center;
        }
        h1 {
            border-bottom: none;
            padding-bottom: 0;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #666;
            background-color: #555;
            color: #f1f1f1;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            cursor: pointer; 
            border: none; 
            border-radius: 4px; 
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
        }
        button:hover { opacity: 0.9; }
        #error-message {
            color: #f44336;
            margin-top: 10px;
            height: 20px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Gestor de Conexiones</h1>
        <form id="login-form">
            <input type="text" id="username" placeholder="Usuario" required>
            <input type="password" id="password" placeholder="ContraseÃ±a" required>
            <button type="submit">Entrar</button>
        </form>
        <p id="error-message"></p>
    </div>
    <script src="/js/login-manager.js"></script>
</body>
</html>
